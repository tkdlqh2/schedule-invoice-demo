plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'tkdlqh2'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for scheduling invoice sending'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-batch'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.flywaydb:flyway-database-postgresql'  // Postgres면 이 모듈은 필요
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.mockito', module: 'mockito-core'
	}

	// TestContainers
	testImplementation 'org.testcontainers:testcontainers:1.20.4'
	testImplementation 'org.testcontainers:junit-jupiter:1.20.4'
	testImplementation 'org.testcontainers:postgresql:1.20.4'

	// REST Assured for API testing
	testImplementation 'io.rest-assured:rest-assured:5.5.0'
	testImplementation 'io.rest-assured:json-path:5.5.0'

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
	maxParallelForks = 1  // E2E 테스트 병렬 실행 방지
	forkEvery = 1  // 각 테스트 클래스마다 새 JVM 사용

	// Java 21 + Mockito 호환성 설정
	jvmArgs '-XX:+EnableDynamicAgentLoading'
}
